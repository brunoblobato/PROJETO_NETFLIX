<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/carousel-owl/owl.carousel.min.css">
    <link rel="stylesheet" href="src/styles/carousel-owl/owl.theme.default.min.css">

    <script src="https://kit.fontawesome.com/b357c29d3a.js" crossorigin="anonymous"></script>
    
    <title>Netflix</title>
</head>
<body>
    <!-- dados referente ao menu da página -->
    <header>
        <div class="container">
            <img src="src/assets/img/logo_netflix.png" alt="Logo Netflix" class="logo">
            <nav>
                <a href="#" id="home-link">Início</a>
                <a href="#" id="series-link">Séries</a>
                <a href="#" id="movies-link">Filmes</a>
                <a href="#" id="documentaries-link">Documentários</a>
            </nav>
            <div class="search-container">
                <form id="search-form">
                    <div class="search-box">
                        <input type="text" id="search-input" class="search-box" placeholder="Buscar filmes...">
                        <i class="fas fa-search" id="search-btn"></i> <!-- Lupa dentro do input -->
                    </div>
                </form>
            </div>
        </div>
    </header>  

    <!-- dados referente ao filme principal mostrado na página -->
    <main>
        <div class="main-movie">
            <div class="container">
                <!-- O título do filme será preenchido dinamicamente -->
                <h3 class="title-movie">FILME PRINCIPAL</h3>
                <!-- A descrição do filme será preenchida dinamicamente -->
                <p class="description">Descrição do filme principal será preenchida aqui.</p>
                <!-- Botões de Ação -->
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>    

    <div class="carousel-movie">
        <div class="owl-carousel owl-theme">
            <!-- Resultados de filmes serão inseridos aqui -->
        </div>        
    </div>

    <div id="movie-popup" class="popup hidden">
        <div class="popup-content">
            <div class="popup-left">
                <img id="popup-poster" alt="Poster do Filme">
            </div>
            <div class="popup-right">
                <h2 id="popup-title">Título do Filme</h2>
                <p id="popup-overview">Descrição do filme</p>
                <ul id="popup-details"></ul>
            </div>
            <span id="close-popup" class="close-button">&times;</span>
        </div>
    </div>

    <script src="src/scripts/carousel-owl/jquery.min.js"></script>
    <script src="src/scripts/carousel-owl/owl.carousel.min.js"></script>
    <script src="src/scripts/carousel-owl/setup.js"></script>

    <script src="src/scripts/script.js"></script>

    <footer class="baseboard">
        <p>Projeto Netflix desenvolvido por <a target="_blank" href="https://bruno.caminhosdigitais.cloud/" rel="noopener noreferrer">Bruno Lobato</a></p>       
        <p>API usada no projeto <a target="_blank" href="https://developer.themoviedb.org/docs/getting-started/" rel="noopener noreferrer">The Movie DB</a></p>
    </footer>
</body>
</html>
